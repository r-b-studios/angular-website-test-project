<div class="search-area">
    <div class="search">
        <input id="search" autocomplete="off" (focus)="search(false)">
        <svg viewBox="0 96 960 960" (click)="focusSearch()">
            <path d="M796 935 533 672q-30 26-69.959 40.5T378 727q-108.162 0-183.081-75Q120 577 120 471t75-181q75-75 181.5-75t181 75Q632 365 632 471.15 632 514 618 554q-14 40-42 75l264 262-44 44ZM377 667q81.25 0 138.125-57.5T572 471q0-81-56.875-138.5T377 275q-82.083 0-139.542 57.5Q180 390 180 471t57.458 138.5Q294.917 667 377 667Z"/>
        </svg>
    </div>
    <div id="suggestions">
        <a *ngFor="let s of suggestions" class="suggestion" (click)="goToQuote(s.key)">
            <label>"{{ s.quote }}"</label>
        </a>
    </div>
</div>
<div *ngIf="auth.isAdmin" class="box creator-area">
    <label class="title-label">Zitat erstellen</label>
    <textarea id="previous-input"></textarea>
    <label class="placeholder">Vorheriges Zitat (opitonal)</label>
    <textarea id="quote-input"></textarea>
    <label class="placeholder">Zitat</label>
    <textarea id="description-input"></textarea>
    <label class="placeholder">Beschreibung (optional)</label>
    <textarea id="author-input"></textarea>
    <label class="placeholder">Autor</label>
    <button class="btn" (click)="createQuote()">Zitat Erstellen</button>
</div>
<app-quote *ngFor="let q of quotes" [key]="q" (onDelete)="deleteQuote(q)"></app-quote>
